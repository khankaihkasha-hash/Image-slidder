<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3D Image Carousel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>3D Image Carousel</h2>

<div class="scene">
  <div class="carousel">
    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1000&q=80">
    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1000&q=80">
    <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=1000&q=80">
    <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?auto=format&fit=crop&w=1000&q=80">
    <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=1000&q=80">
  </div>
</div>

<div class="controls">
  <button onclick="rotate(-1)">◀</button>
  <button onclick="rotate(1)">▶</button>
</div>

<script src="script.js"></script>
</body>
</html>
